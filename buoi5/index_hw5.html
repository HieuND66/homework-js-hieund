<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <link rel="stylesheet" href="style.css">
   <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
  <div id="app">

    <section class="gallery">
       <!-- Image 1 -->
       <div class="img-container"   v-for = "(item, index) in  listImage"
       v-bind:key="index"
 
       v-on:click="showPopup(item.number)"
       >
         <img :src="item.image" :alt="item.number">
       </div>
 
       <!-- Image 2 -->
       
     </section>
       <!-- modal -->
       <div class="modal" 
       :class= "{'open' :isOpen}" @click="closePopup">
          <img :src="`img/full/${imgPopup}.jpg`"   alt="" class="full-img" />
        </div>
      
        <div id="color" class="section_menu-color" :style="{ backgroundColor: backgroundColor1}" >
          <button class="btn-switch"@click="bgc()" >SWITCH</button>
          <h1 class="code_color">{{backgroundColor1}}</h1>
        </div>
  </div>
</body>
  <script src="main.js"></script>
</html>
